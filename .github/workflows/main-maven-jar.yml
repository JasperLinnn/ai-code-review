name: Build and Run AiCodeReview By Main Maven Jar

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 8

      - name: Build with Maven
        run: mvn clean install

      - name: Copy ai-code-review-sdk JAR
        run: mvn dependency:copy -Dartifact=com.jasper:ai-code-review-sdk:1.0 -DoutputDirectory=./libs

      - name: Run code Review
        run: java -jar ./libs/ai-code-review-sdk-1.0.jar